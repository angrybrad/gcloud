location ~ (.*)/cpresources/(([a-z0-9\-\.\_\~\%\!\$\&\'\(\)\*\+\,\;\=\:\@\/]*))(.*) {
  root /tmp;
  try_files /cpresources/$3 /$front_controller_file$is_args$args;
}

location / {
  root /app/web;
  # try to serve files directly, fallback to the front controller
  try_files $uri /$front_controller_file$is_args$args;
}

